  <form id="entry-form">
    <div>
      <label for="date">Date :</label>
      <input type="date" id="date" name="date" required>
      <script>
        document.getElementById("date").value = new Date().toISOString().substring(0, 10);
      </script>

    </div>

    <div>
      <label for="amount">Prix :</label>
      <input type="number" id="amount" name="amount" placeholder="Prix" required step="0.01">
    </div>

    <div>
      <label for="description">Description :</label>
      <input type="text" id="description" name="description" placeholder="Écrire description">
    </div>

    <div>
      <label for="category">Catégorie :</label>
      <select id="category" name="category"></select>
    </div>

    <div>
      <label for="submit">‎ </label> <!-- to align with other fields -->
      <button type="submit">Nouvelle Entrée</button>
    </div>
  </form>

  <div class="table-row">
    <div class="table-box">
      <h2>Dépenses mensuelles</h2>
      <table id="current-month-table" class="entries-table" border="1">
        <thead>
          <tr>
            <th>Date</th>
            <th>Prix</th>
            <th>Description</th>
            <th>Catégorie</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Entries will go here -->
        </tbody>
      </table>
    </div>

    <div class="table-box">
      <section class="chart-section">
        <h2>Dépenses par mois et catégorie</h2>
        <canvas id="moneyChart" width="600" height="300"></canvas>
      </section>
    </div>
  </div>

  <div class="table-row">
    <div class="table-box">
      <h2>Historique des dépenses</h2>
      <table id="all-entries-table" class="entries-table" border="1">
        <thead>
          <tr>
            <th>Date</th>
            <th>Prix</th>
            <th>Description</th>
            <th>Catégorie</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Entries will go here -->
        </tbody>
      </table>
    </div>
    
    <div class="table-box">
      <h2>Bilan par mois</h2>
      <table id="monthly-balance-table" class="balance-table" border="1">
        <thead>
          <tr>
            <th>Mois</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Entries will go here -->
        </tbody>
      </table>
    </div>
  </div>
